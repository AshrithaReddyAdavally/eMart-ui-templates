<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  
</head>
<style>
.height {
    min-height: 200px;
}

.icon {
    font-size: 47px;
    color: #5CB85C;
}

.iconbig {
    font-size: 77px;
    color: #5CB85C;
}

.table > tbody > tr > .emptyrow {
    border-top: none;
}

.table > thead > tr > .emptyrow {
    border-bottom: none;
}

.table > tbody > tr > .highrow {
    border-top: 3px solid;
}

</style>
  <body>
 <nav class="navbar navbar-expand-sm bg-dark navbar-light">

  <ul class="navbar-nav ml-auto">
  <button class="navbar-toggler bg-light" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <li class="nav-item">
      <a class="nav-link text-white" href="emartProductList.html">Menu</a>
    </li>
   
    </div>
  </ul>
</nav>
  <div class="container">
   
    <div class="row">
        <div class="col-md-12">
            <div class="card ">
                <div class="card-header">
                    <h3 class="text-xs-center"><strong>Price Details</strong></h3>
                </div>
                <div class="card-block">
                    <div class="table-responsive">
                        <table class="table table-sm">
                            <thead>
                                <tr>
                                    <td><strong>Item Name</strong></td>
                                    <td class="text-xs-center"><strong>Item Price</strong></td>
                                    <td class="text-xs-center"><strong>Item Quantity</strong></td>
                                    <td class="text-xs-right"><strong>Total</strong></td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>iPhone XR</td>
                                    <td class="text-xs-center">60,000.00</td>
                                    <td class="text-xs-center">1</td>
                                    <td class="text-xs-right">60,000</td>
                                </tr>
                                <tr>
                                    <td>Jeans</td>
                                    <td class="text-xs-center">1,500.00</td>
                                    <td class="text-xs-center">1</td>
                                    <td class="text-xs-right">1,500.00</td>
                                </tr>
                                <tr>
                                    <td>Shoes</td>
                                    <td class="text-xs-center">5,000.00</td>
                                    <td class="text-xs-center">1</td>
                                    <td class="text-xs-right">5,000.00</td>
                                </tr>
                                <tr>
                                    <td class="highrow"></td>
                                    <td class="highrow"></td>
                                    <td class="highrow text-xs-center"><strong>Subtotal</strong></td>
                                    <td class="highrow text-xs-right">66,500.00</td>
                                </tr>
                                <tr>
                                    <td class="emptyrow"></td>
                                    <td class="emptyrow"></td>
                                    <td class="emptyrow text-xs-center"><strong>Shipping</strong></td>
                                    <td class="emptyrow text-xs-right">100</td>
                                </tr>
                                <tr>
                                    <td class="emptyrow"><i class="fa fa-barcode iconbig"></i></td>
                                    <td class="emptyrow"></td>
                                    <td class="emptyrow text-xs-center"><strong>Total</strong></td>
                                    <td class="emptyrow text-xs-right">66,600.00</td>
                                </tr>
							 </tbody>
                        </table>	
								<tr>
									<td class="emptyrow"></td>
                                   <td class="emptyrow"></td>
                                   <a href="emartProductList.html" class="btn btn-warning btn-lg btn-block">Process payment</a>
								</tr>  

                        </div>
                           
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
 <div class="card-footer bg-dark text-center text-white fixed-bottom">
 <i class="material-icons" style="font-size: 25px;">copyright</i>Copyright 2020
 </div>
 </body>
 </html>
