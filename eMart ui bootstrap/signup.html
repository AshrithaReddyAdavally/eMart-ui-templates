<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  
</head>
<style>
.card-align{
width: 400px;
}
</style>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-light">
<a class="navbar-brand ml-0 text-white" href="#">eMart</a>
  <ul class="navbar-nav ml-auto">
  <button class="navbar-toggler bg-light" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <li class="nav-item">
      <a class="nav-link text-white" href="sellersignup.html">Seller-Signup</a>
    </li>
    
  </div>
  </ul>
</nav>
<div class="container">
<div class="row">
<div class="col"></div>

<div class="card card-align mt-5">

<div class="card-header bg-light">SIGNUP</div>
<div class="card-body">
<form action="">
<div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" placeholder="Enter Username" name="user"/>
  </div>
  <div class="form-row">
  <div class="col">
  <label for="firstname">First Name</label>
  <input type="text" class="form-control" id="firstname" placeholder="Enter First Name" name="firstname"/>
  </div>
  <div class="col">
  <label for="lastname">Last Name</label>
  <input type="text" class="form-control" id="lastname" placeholder="Enter Last Name" name="lastname"/>
  </div>
  </div>
  <div class="form-row">
  <div class="col">
    <label for="pwd">Password</label>
    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password"/>
  </div>
  <div class="col">
    <label for="pwd">confirm Password</label>
    <input type="password" class="form-control" id="cpwd" placeholder="Confirm Password" name="confirm password"/>
  </div>
  </div>
   <div class="form-group">
    <label for="">Email</label>
    <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email"/>
  </div>
  <div class="form-group">
    <label for="">Mobile Number</label>
    <input type="tel" class="form-control" id="Mobile Number" placeholder="Enter Mobil Number" name="mobile number" pattern="^\d{10}$"/>
  </div>
  <a href="Login.html" type="submit" class="btn btn-primary">Register</a>
  <label>Already have an account?</label>
  <a href="Login.html">Login</a>
  </form>
  </div>
  </div>
  
  <div class="col"></div>
  </div>
  </div>
  <div class="card-footer fixed-bottom bg-dark text-center text-white">Copyrights 2020</div>
</body>
</html>
